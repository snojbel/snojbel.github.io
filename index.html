<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-knockout/survey.ko.min.js"></script>
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f8f8f8;
    }
    #surveyContainer {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Simple Survey</h2>
  <div id="surveyContainer"></div>

  <script>
    const surveyJSON = {
      elements: [
        {
          name: "FirstName",
          title: "Enter your first name:",
          type: "text"
        },
        {
          name: "LastName",
          title: "Enter your last name:",
          type: "text"
        }
      ]
    };

    const survey = new Survey.Model(surveyJSON);

    survey.onComplete.add((sender) => {
      console.log("Survey Results:", sender.data);

      // Optional: send to Google Sheets or backend
      /*
      fetch("https://your-webhook-or-google-script-url", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(sender.data)
      });
      */
    });

    Survey.SurveyNG.render("surveyContainer", { model: survey });
  </script>
</body>
</html>
